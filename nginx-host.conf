server {
    listen 80;
    server_name webbaharihook2.baharihari.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name webbaharihook2.baharihari.com;

    # SSL Configuration - will be managed by certbot
    # ssl_certificate and ssl_certificate_key will be added by certbot

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Max body size for webhooks
    client_max_body_size 50M;

    # Main application - proxy to Docker container
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_redirect off;
    }

    # Webhook endpoints - higher timeout
    location /api/w/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_redirect off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3000/api/health;
        access_log off;
    }

    # Access and error logs
    access_log /var/log/nginx/webbaharihook.access.log;
    error_log /var/log/nginx/webbaharihook.error.log;
}